<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen City - Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Place the logo here -->
            <img src="logo.png" alt="Kitchen City Logo" id="logo">
        </div>
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-tab" onclick="showLogin()">Login</button>
                <button id="register-tab" onclick="showRegister()">Register</button>
            </div>
            <div id="login-form" class="form">
                <h2>Login</h2>
                <form onsubmit="return validateEmail('login-email')">
                    <input type="email" id="login-email" placeholder="Email (e.g., name@example.com)" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="login-warning" class="warning"></p>
                </form>
            </div>
            <div id="register-form" class="form">
                <h2>Register</h2>
                <form onsubmit="return validateEmail('register-email')">
                    <input type="text" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email (e.g., name@example.com)" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p id="register-warning" class="warning"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
